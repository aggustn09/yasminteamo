<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teamo</title>
    <link href="https://fonts.googleapis.com/css2?family=Cardo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cardo', serif;
            text-align: center;
            background: linear-gradient(to bottom, #ffb6c1, #ff69b4);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            transition: background 3s ease-in-out;
            position: relative;
        }

        .container, .letter-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            text-align: center;
            position: relative;
            width: 90%;
            max-width: 350px;
            border: 2px solid white;
        }

        h1 {
            font-size: 22px;
        }

        .heart-big {
            font-size: 40px;
            display: block;
            margin-bottom: 10px;
            animation: pulse 1.5s infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }

        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        #yesButton {
            background-color: #ff4081;
            color: white;
        }

        #noButton {
            background-color: #ddd;
        }

        button:active {
            transform: scale(0.9);
        }

        .emoji {
            position: absolute;
            font-size: 25px;
            top: -10vh;
            animation: fall 5s linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-15vh); opacity: 1; }
            100% { transform: translateY(110vh); opacity: 0; }
        }

        .fade-out {
            background: black !important;
            transition: background 3s ease-in-out;
        }

        .hidden {
            display: none;
        }

        /* Estilos para la carta ðŸ’Œ */
        .letter-box {

        .letter-box span {
            font-size: 50px;
            cursor: pointer;
            animation: pulse 1.5s infinite alternate;
        }
    </style>
</head>

</html>
